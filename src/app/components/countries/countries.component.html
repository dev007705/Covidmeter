<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Covid-19 tracker</h1>
  <hr>
  <div class="mx-auto">
      <div class="form-group col-lg-5 mx-auto">
        <label for="c">Select Country</label>
        <select name="" id="c" class="form-control" #input (change)='updateValues(input.value)'>
            <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
        </select>
      </div>
  </div>
<app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecoverd]='totalRecovered' [totalDeaths]='totalDeaths'
  [totalRecoverd]='totalRecovered'></app-dashboard-card>
</div>
